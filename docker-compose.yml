version: '2'
services:
    web1:
        image: flask_web:latest
        ports:
            - "5000"
        volumes:
            - ./web:/app
    web2:
        image: flask_web:latest
        #build: ./web
        ports:
            - "5000"
        volumes:
            - ./web:/app
    web3:
        image: flask_web:latest
        #build: ./web
        ports:
            - "5000"
        volumes:
            - ./web:/app
    nginx:
        image:
            nginx
        ports:
            - "80:80"
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    redis:
        image:
            redis
        volumes:
            - ./redis/redis.conf:/redis.conf
        command: redis-server /redis.conf
            
